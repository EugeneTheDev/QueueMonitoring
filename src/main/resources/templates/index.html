<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/six-hand.css" th:href="@{css/six-hand.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="../static/js/six-hand-script.js" th:src="@{js/six-hand-script.js}"></script>
    <title>QMonitoring</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row center-xs">

                <div class="col-xs-12 col-md-10">
                    <div class="header-text-container">
                        <p class="header-text">
                            QMonitoring
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="block-list">
            <div class="container">
                <div class="container">
                    <div class="opening-tags-block">

                        <p class="opening-tags-block__text">
                            ОТКРЫТЬ ПАРАМЕТРЫ
                        </p>
                    </div>
                </div>

                <div class="container">
                    <div class="card" id="1">
                        <div class="row information">
                            <div class="container">
                                <div class="center-xs row">
                                    <div class="col-xs-12">
                                        <h1>
                                            <b class="headline">Кофе Хауз</b>
                                        </h1>
                                        <p class="address">г. Москва, пр. Кутузовский, 45</p>
                                    </div>

                                    <div class="icon-block">
                                        <i class="fas fa-male fa-lg icon"></i><b>23</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row center-xs hidden-block">
                            <div class="btn-group">
                                <div class="container">
                                    <div class="row center-xs middle-xs">
                                        <div class="col-xs-12 col-md-3">
                                            <div class="way-shower">
                                                <p>На путь
                                                    <i class="far fa-clock icon"></i> 23 min
                                                </p>
                                            </div>
                                            <div class="way-shower">
                                                <p>Будет
                                                    40 <i class="fas fa-male fa-lg icon"></i>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-md-3">
                                            <button class="right">Я на месте</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="card" id="2">

                        <div class="row">
                            <div class="container">
                                <div class="center-xs row">
                                    <div class="col-xs-12">
                                        <h1>
                                            <b class="headline">Кофе Хауз</b>
                                        </h1>
                                        <p class="address">г. Москва, пр. Кутузовский, 45</p>
                                    </div>

                                    <div class="icon-block"><i class="fas fa-male fa-lg icon"></i><b>23</b>
                                        <i class="fas fa-running fa-lg icon"></i><b>3</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row center-xs hidden-block">
                            <div class="btn-group">
                                <div class="container">
                                    <div class="row center-xs">
                                        <div class="col-xs-12 col-md-3">
                                            <button class="left">В пути (
                                                <i class="far fa-clock icon"></i>23 min )
                                            </button>
                                        </div>
                                        <div class="col-xs-12 col-md-3">
                                            <button class="right">На месте</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </main>
</body>
</html>
